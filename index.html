<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOTORSPORT 360 | DATABASE</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="navbar">
        <div class="logo">MOTORSPORT <span>360</span></div>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="ПОШУК ПО БАЗІ ДАНИХ...">
        </div>
    </nav>

    <main class="container">
        <div class="filter-bar">
            <button class="btn active" onclick="filterSports('all')">УСІ СИСТЕМИ</button>
            <button class="btn" onclick="filterSports('Asphalt')">АСФАЛЬТ</button>
            <button class="btn" onclick="filterSports('Off-Road')">БЕЗДОРІЖЖЯ</button>
            <button class="btn" onclick="filterSports('Bikes')">МОТО</button>
            <button class="btn" onclick="filterSports('Special')">СПЕЦІАЛЬНІ</button>
        </div>

        <div class="grid" id="grid"></div>
    </main>

    <div id="infoModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="modalCat" class="modal-cat"></div>
            <h2 id="modalTitle"></h2>
            <div id="modalBody" class="modal-text"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
